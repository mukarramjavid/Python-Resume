{% extends 'core/base.html' %}

{% block home %}
<div class="row">
    <h1 class="skill">Skills</h1>
</div>
<div class="row skill-row">
    <div class="col-md-6 col-xs-12 text-center">
        <h3>HTML/CSS</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width:100%">
                100%
            </div>
        </div>
    </div>

    <div class="col-md-6 col-xs-12 text-center">
        <h3>ASP.NET MVC 5</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:80%">
                80%
            </div>
        </div>
    </div>
</div>

<div class="row skill-row">
    <div class="col-md-6 col-xs-12 text-center">
        <h3>MySQL</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:80%">
                80%
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12 text-center">
        <h3>jQuery/JS</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width:75%">
                75%
            </div>
        </div>
    </div>
</div>

<div class="row skill-row">
    <div class="col-md-6 col-xs-12 text-center">
        <h3>Django</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60"
                aria-valuemin="0" aria-valuemax="100" style="width:30%">
                30%
            </div>
        </div>
    </div>

    <div class="col-md-6 col-xs-12 text-center">
        <h3>WordPress</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:50%">
                50%
            </div>
        </div>
    </div>
</div>

{% endblock home %}
